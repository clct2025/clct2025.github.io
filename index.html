<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入學申請 - 圓玄學院妙法寺內明陳呂重德紀念中學</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --red: #8B2E2E;
            --green: #2D8659;
            --light: #f5f5f5;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        html { scroll-behavior:smooth; }
        body { font-family: -apple-system,'Microsoft YaHei',sans-serif; background:var(--light); }

        /* 全螢幕 YouTube 背景（IFA 電影感版） */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        #yt-player {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(139,46,46,0.5));
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .content h1 {
            font-size: clamp(3.5rem, 9vw, 7rem);
            font-weight: 300;
            letter-spacing: -2px;
            margin: 1rem 0;
            text-shadow: 0 4px 30px rgba(0,0,0,0.7);
            animation: up 1.4s ease-out;
        }
        .school-cn { font-size: 1.7rem; font-weight:500; letter-spacing:3px; animation: up 1.4s ease-out 0.4s both; }
        .school-en { font-size: 1.1rem; opacity:0.9; letter-spacing:1px; animation: up 1.4s ease-out 0.6s both; }
        .subtitle { margin-top:1rem; font-size:1.4rem; font-weight:300; animation: up 1.4s ease-out 0.8s both; }

        .scroll {
            position: absolute;
            bottom: 40px;
            color: rgba(255,255,255,0.6);
            animation: bounce 2s infinite;
        }
        @keyframes up {
            from { opacity:0; transform:translateY(40px); }
            to   { opacity:1; transform:translateY(0); }
        }
        @keyframes bounce {
            0%,100%{transform:translateY(0)}
            50%{transform:translateY(-12px)}
        }

        /* 下半部保留你原本紅綠風格 */
        .docs { padding:100px 40px; background:var(--light); }
        .title { font-size:2.8rem; color:var(--red); text-align:center; margin-bottom:70px; position:relative; }
        .title::after { content:''; position:absolute; bottom:-20px; left:50%; transform:translateX(-50%); width:90px; height:6px; background:linear-gradient(90deg,var(--red),var(--green)); border-radius:3px; }
        .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:30px; max-width:1300px; margin:0 auto; }
        .card { background:white; border:4px dashed var(--green); border-radius:16px; padding:40px 25px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.1); transition:.4s; }
        .card:hover { transform:translateY(-20px); border-color:var(--red); box-shadow:0 25px 50px rgba(139,46,46,0.2); }
        .icon { font-size:4rem; margin-bottom:20px; }
        .name { font-weight:700; font-size:1.4rem; color:var(--red); margin:15px 0; }
        .btn { display:inline-block; padding:14px 40px; background:linear-gradient(135deg,var(--red),#a83c3c); color:white; border-radius:12px; text-decoration:none; font-weight:700; box-shadow:0 8px 25px rgba(139,46,46,0.4); transition:.3s; }
        .btn:hover { transform:translateY(-4px); box-shadow:0 12px 35px rgba(139,46,46,0.5); }

        footer { background:linear-gradient(90deg,var(--red),#a83c3c); color:white; text-align:center; padding:60px 20px; border-top:6px solid var(--green); }
    </style>
</head>
<body>

<!-- 你要的 YouTube 背景版（只需改下面這一行 youtubeId） -->
<header class="hero">
    <iframe id="yt-player"
            src="https://www.youtube.com/embed/這裡填你的影片ID?autoplay=1&mute=1&loop=1&playlist=這裡也要填一樣的ID&controls=0&rel=0&modestbranding=1&iv_load_policy=3&playsinline=1&enablejsapi=1"
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen></iframe>

    <div class="overlay"></div>
    <div class="content">
        <div class="school-cn">圓玄學院妙法寺內明陳呂重德紀念中學</div>
        <div class="school-en">The Yuen Yuen Institute MFBM Nei Ming Chan Lui Chung Tak Memorial College</div>
        <h1>入學申請</h1>
        <p class="subtitle">2026–2027 學年招生現正進行</p>

        <div class="scroll">
            <div>向下滾動</div>
            <i data-lucide="chevron-down" class="w-8 h-8 mt-2"></i>
        </div>
    </div>
</header>

<!-- 申請文件區（你原本的5份） -->
<section class="docs">
    <h2 class="title">申請文件</h2>
    <div class="grid" id="grid"></div>
</section>

<footer>
    <div style="font-size:1.3rem;font-weight:700;">圓玄學院妙法寺內明陳呂重德紀念中學</div>
    <div style="opacity:0.9;margin:10px 0;">The Yuen Yuen Institute MFBM Nei Ming Chan Lui Chung Tak Memorial College</div>
    <div style="margin-top:20px;opacity:0.8;">© 2025 All Rights Reserved</div>
</footer>

<script>
    // 只需要改這一行！！把你的 YouTube ID 貼進來兩次
    const youtubeId = "g1iS7v_XPu0";   // ←←←← 改成你選好的影片 ID

    document.getElementById('yt-player').src = 
        `https://www.youtube.com/embed/${youtubeId}?autoplay=1&mute=1&loop=1&playlist=${youtubeId}&controls=0&rel=0&modestbranding=1&iv_load_policy=3&playsinline=1&enablejsapi=1`;

    // PDF 列表
    const files = [
        {n:'2026-27年度 中一自行分配學位申請須知',f:'2026-27年度_中一自行分配學位申請須知_CLCTMC.pdf',i:'Blue Book'},
        {n:'2026-27年度 中一自行分配學位申請表',f:'2026-27年度_中一自行分配學位申請表_CLCTMC.pdf',i:'Pen'},
        {n:'各級插班生入學申請表',f:'各級插班生入學申請表.pdf',i:'Clipboard'},
        {n:'中一新生註冊須知(暫未開啟)',f:'中一新生註冊須知.pdf',i:'Orange Book'},
        {n:'中一級入學申請表（叩門適用）',f:'中一級入學申請表（叩門適用）.pdf',i:'Key'}
    ];

    const grid = document.getElementById('grid');
    files.forEach(f=>{
        grid.innerHTML += `
        <div class="card">
            <div class="icon">${f.i}</div>
            <div class="name">${f.n}</div>
            <a href="${f.f}" download class="btn">Download 下載</a>
        </div>`;
    });

    lucide.createIcons();
</script>
</body>
</html>
