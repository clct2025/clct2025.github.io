<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 - 歌唱比賽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen selection:bg-purple-500">

    <!-- Login View -->
    <div id="admin-login" class="fixed inset-0 z-50 bg-slate-950 flex items-center justify-center p-4">
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-flex p-3 bg-slate-800 rounded-xl mb-4">
                    <i data-lucide="lock" class="w-8 h-8 text-blue-400"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">後台登入</h1>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-slate-400 text-sm font-medium mb-2">帳號</label>
                    <input type="text" id="username" class="w-full bg-slate-800 border border-slate-700 text-white px-4 py-3 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="admin">
                </div>
                <div>
                    <label class="block text-slate-400 text-sm font-medium mb-2">密碼</label>
                    <input type="password" id="password" class="w-full bg-slate-800 border border-slate-700 text-white px-4 py-3 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full py-3.5 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-900/20 transition transform active:scale-95">登入系統</button>
            </form>
            <p id="login-error" class="text-red-400 text-center mt-4 text-sm hidden">帳號或密碼錯誤</p>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="admin-dashboard" class="hidden min-h-screen flex flex-col">
        <header class="h-16 bg-slate-900 border-b border-slate-800 px-6 flex items-center justify-between sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <div class="p-1.5 bg-purple-600 rounded-lg">
                    <i data-lucide="settings" class="w-5 h-5 text-white"></i>
                </div>
                <h1 class="font-bold text-lg tracking-wide">控制台</h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="btn-reset-all" class="px-3 py-1.5 text-xs font-bold bg-red-900/30 text-red-400 border border-red-800 rounded-lg hover:bg-red-900/50 transition">重置所有數據</button>
                <button id="btn-logout" class="text-slate-400 hover:text-white transition"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>
        </header>

        <main class="flex-1 p-6 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Column: Control Panel -->
            <div class="space-y-6 lg:col-span-1">
                <!-- Status Card -->
                <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                    <h2 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-4">當前狀態</h2>
                    <div id="current-status-display" class="text-2xl font-bold text-white mb-2">IDLE</div>
                    <div id="current-singer-display" class="text-blue-400 font-medium text-sm mb-6">無選中歌手</div>
                    
                    <div class="space-y-3">
                        <!-- Step 1: Start -->
                        <button id="btn-start-vote" class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl transition flex items-center justify-center gap-2 disabled:opacity-20 disabled:cursor-not-allowed">
                            <i data-lucide="play" class="w-4 h-4"></i> 開始投票
                        </button>
                        
                        <!-- Step 2: Stop -->
                        <button id="btn-stop-vote" class="w-full py-3 bg-red-600 hover:bg-red-500 text-white font-bold rounded-xl transition flex items-center justify-center gap-2 disabled:opacity-20 disabled:cursor-not-allowed">
                            <i data-lucide="square" class="w-4 h-4"></i> 結束投票
                        </button>
                        
                        <!-- Step 3: Show Candidates (Top 5) -->
                        <button id="btn-reveal-candidates" class="w-full py-3 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-xl transition flex items-center justify-center gap-2 disabled:opacity-20 disabled:cursor-not-allowed">
                            <i data-lucide="users" class="w-4 h-4"></i> 顯示前五高票
                        </button>

                        <!-- Step 4: Show Final Answer -->
                        <button id="btn-reveal-final" class="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition flex items-center justify-center gap-2 disabled:opacity-20 disabled:cursor-not-allowed">
                            <i data-lucide="eye" class="w-4 h-4"></i> 揭曉正確答案
                        </button>
                    </div>
                </div>

                <!-- Config Card -->
                <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 shadow-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-slate-400 text-xs font-bold uppercase tracking-wider">系統設定</h2>
                        <div class="group relative">
                            <i data-lucide="help-circle" class="w-4 h-4 text-slate-500 cursor-pointer"></i>
                            <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 p-2 bg-slate-800 text-xs text-slate-300 rounded shadow-lg hidden group-hover:block border border-slate-700">
                                設定 QR Code 指向的 IP 位址，以便同一網路下的手機可以連線。
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-slate-500 text-xs font-bold mb-2">QR Code 基底 URL (Host IP)</label>
                            <div class="flex gap-2">
                                <input type="text" id="config-qr-url" class="flex-1 bg-slate-800 border border-slate-700 text-slate-300 px-3 py-2 rounded-lg text-sm focus:outline-none focus:border-blue-500 font-mono" placeholder="http://192.168.X.X:Port">
                                <button id="btn-save-config" class="px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white transition">
                                    <i data-lucide="save" class="w-4 h-4"></i>
                                </button>
                            </div>
                            <p class="text-xs text-slate-600 mt-1">留空則使用預設 (Location Origin)</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Singer Management -->
            <div class="lg:col-span-2 bg-slate-900 rounded-2xl border border-slate-800 shadow-xl flex flex-col overflow-hidden">
                <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50">
                    <h2 class="font-bold text-white">歌手列表管理</h2>
                    <button id="btn-add-singer" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold rounded-lg transition flex items-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i> 新增歌手
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
                    <div id="singers-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Singer cards injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app_admin.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
